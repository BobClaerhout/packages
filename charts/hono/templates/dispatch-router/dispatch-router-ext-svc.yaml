apiVersion: v1
kind: Service
metadata:
  {{- $args := dict "dot" . "component" "amqp-messaging-network-router" "name" "dispatch-router-ext" }}
  {{- include "hono.metadata" $args | nindent 2 }}
  {{- with .Values.amqpMessagingNetworkExample.dispatchRouter.svc.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
  - name: amqps
    port: 15671
    protocol: TCP
    targetPort: amqps
    {{- include "hono.service.nodePort" (dict "dot" . "service" .Values.amqpMessagingNetworkExample.dispatchRouter.svc "port" "amqps" ) | nindent 4 }}
  - name: amqp
    port: 15672
    protocol: TCP
    targetPort: amqp
    {{- include "hono.service.nodePort" (dict "dot" . "service" .Values.amqpMessagingNetworkExample.dispatchRouter.svc "port" "amqp" ) | nindent 4 }}
  selector:
    {{- include "hono.matchLabels" $args | nindent 4 }}
{{- include "hono.service.type" (dict "dot" . "service" .Values.amqpMessagingNetworkExample.dispatchRouter.svc ) | nindent 2 }}
{{- include "hono.service.loadBalancerIP" (dict "dot" . "service" .Values.amqpMessagingNetworkExample.dispatchRouter.svc ) | nindent 2 }}
{{- end }}
