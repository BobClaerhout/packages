apiVersion: v1
kind: Service
metadata:
  {{- $args := dict "dot" . "component" "adapter-coap-vertx" "name" "adapter-coap-vertx" }}
  {{- include "hono.metadata" $args | nindent 2 }}
  {{- with .Values.adapters.coap.svc.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ports:
  - name: coap
    port: 5683
    protocol: UDP
    targetPort: coap
    {{- include "hono.service.nodePort" (dict "dot" . "service" .Values.adapters.coap.svc "port" "coap" ) | nindent 4 }}
  - name: coaps
    port: 5684
    protocol: UDP
    targetPort: coaps
    {{- include "hono.service.nodePort" (dict "dot" . "service" .Values.adapters.coap.svc "port" "coaps" ) | nindent 4 }}
  selector:
    {{- include "hono.matchLabels" $args | nindent 4 }}
{{- include "hono.service.type" (dict "dot" . "service" .Values.adapters.coap.svc ) | nindent 2 }}
{{- include "hono.service.loadBalancerIP" (dict "dot" . "service" .Values.adapters.coap.svc ) | nindent 2 }}
{{- end }}
