apiVersion: v1
kind: Service
metadata:
  {{- $args := dict "dot" . "component" "adapter-lora-vertx" "name" "adapter-lora-vertx" }}
  {{- include "hono.metadata" $args | nindent 2 }}
  {{- with .Values.adapters.lora.svc.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
    {{- include "hono.service.nodePort" (dict "dot" . "service" .Values.adapters.lora.svc "port" "http" ) | nindent 4 }}
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
    {{- include "hono.service.nodePort" (dict "dot" . "service" .Values.adapters.lora.svc "port" "https" ) | nindent 4 }}
  selector:
    {{- include "hono.matchLabels" $args | nindent 4 }}
{{- include "hono.service.type" (dict "dot" . "service" .Values.adapters.lora.svc ) | nindent 2 }}
{{- include "hono.service.loadBalancerIP" (dict "dot" . "service" .Values.adapters.lora.svc ) | nindent 2 }}
{{- end }}
